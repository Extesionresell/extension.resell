<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtensionResell</title>
    <style>
        /* Grundlegendes Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1f1f1f;
        }

        header h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff4081;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background: url('https://via.placeholder.com/1200x600') center/cover no-repeat;
            text-align: center;
        }

        .hero h2 {
            background-color: rgba(0,0,0,0.5);
            padding: 1rem 2rem;
            font-size: 2rem;
            border-radius: 5px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product {
            background-color: #1f1f1f;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .product h3 {
            margin-bottom: 0.5rem;
        }

        .product p {
            color: #bbb;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1f1f1f;
            margin-top: 2rem;
        }

        footer p {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>ExtesionResell</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Produkte</a>
        <a href="#">Über uns</a>
        <a href="#">Kontakt</a>
    </nav>
</header>

<section class="hero">
    <h2>CURRENT SALES</h2>
</section>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="Kleid 1">
        <h3>Kleid 1</h3>
        <p>€49,99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="Kleid 2">
        <h3>Kleid 2</h3>
        <p>€59,99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="Kleid 3">
        <h3>Kleid 3</h3>
        <p>€39,99</p>
    </div>
</section>

<footer>
    <p>&copy; 2025 ModeShop. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
